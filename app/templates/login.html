{% extends "base.html" %}

{% block app_content %}

    <br>

        <div class = "col-md-6">
            {% import "bootstrap/wtf.html" as wtf %}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div class="row">
        <div class = "col-md-6">
            <hr>
            Password forgotten? <a href="{{ url_for('send_password_reset_request') }}">

            </a>
        </div>
    </div>
{% endblock %}
